<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>TravelTip Starter</h1>
            <form onsubmit="onSearchLoc(event)">
                <input type="search">
                <button>Go</button>
            </form>
        </div>
    </header>
    <main>
        <div id="map" style="width: 100%; height: 400px;"></div>
        <button class="btn-add-marker">Add Marker Speific Location</button>
        <button class="btn-user-pos">Get User Position</button>
        
        
        <p>You are at: <span class="user-pos"></span></p>
        <div class="locations">
            <table>
                <tr>
                    <td>Name</td>
                    <td>Weather</td>
                    <td>
                        <button>Go</button>
                        <button>Delete</button>
                    </td>
                </tr>
            </table>
        </div>
    </main>
    
    <!-- lib -->
    <script src="lib/axios.js"></script>

    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
